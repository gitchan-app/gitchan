name: Publish

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-macos:
    name: Publish macOS (electron-builder)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
        env:
          OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
          OAUTH_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}
      # Code signing disabled - using identity=null
      # To enable code signing, uncomment the env vars below and remove -c.mac.identity=null
      - run: pnpm package:macos --publish onTagOrDraft -c.mac.identity=null
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # APPLE_ID_USERNAME: ${{ secrets.APPLE_ID_USERNAME }}
          # APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          # APPLE_ID_TEAM_ID: ${{ secrets.APPLE_ID_TEAM_ID }}
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # NOTARIZE: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GitChan-release-mac
          path: dist/
          overwrite: true

  release-windows:
    name: Publish Windows (electron-builder)
    runs-on: windows-latest

    steps:
